<div class="login-container">
  <div class="card">
    <h2>GeoAsset Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Username</label>
        <input 
          type="text" 
          formControlName="username"
          [class.input-error]="usernameControl?.invalid && usernameControl?.touched"
        >
        <small class="error" *ngIf="usernameControl?.invalid && usernameControl?.touched">
          <span *ngIf="usernameControl?.errors?.['required']">Username is required</span>
          <span *ngIf="usernameControl?.errors?.['minlength']">Username must be at least 3 characters</span>
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          formControlName="password"
          [class.input-error]="passwordControl?.invalid && passwordControl?.touched"
        >
        <small class="error" *ngIf="passwordControl?.invalid && passwordControl?.touched">
          <span *ngIf="passwordControl?.errors?.['required']">Password is required</span>
          <span *ngIf="passwordControl?.errors?.['minlength']">Password must be at least 6 characters</span>
        </small>
      </div>

      <div class="error-box" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    
    <p class="register-redirect">
      Don't have an account? 
      <a (click)="onRegisterRedirect()">Register here</a>
    </p>
  </div>
</div>
