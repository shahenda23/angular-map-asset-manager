
<div *ngIf="isOpen" class="dialog-overlay" (click)="onOverlayClick()">
  <div class="dialog-container" (click)="onDialogClick($event)">
    <div class="dialog-header">
      <div class="dialog-title">
        <svg class="title-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <h2>Add New Asset</h2>
      </div>
      <button class="close-button" (click)="handleClose()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="dialog-body">
      <div class="location-info">
        <span class="info-label">Location:</span>
        <span class="info-value">
          {{ latitude.toFixed(4) }}°, {{ longitude.toFixed(4) }}°
        </span>
      </div>

      <form (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <label for="assetName">
            Asset Name <span class="required">*</span>
          </label>
          <input
            type="text"
            id="assetName"
            [(ngModel)]="assetName"
            name="assetName"
            placeholder="e.g., Building A, Tower 1"
            [class.input-error]="errors.name"
            autofocus
          />
          <span *ngIf="errors.name" class="error-message">{{ errors.name }}</span>
        </div>

        <div class="form-group">
          <label for="assetDesc">Description</label>
          <textarea
            id="assetDesc"
            [(ngModel)]="assetDesc"
            name="assetDesc"
            placeholder="Enter asset description (optional)"
            rows="4"
          ></textarea>
        </div>

        <div class="dialog-footer">
          <button type="button" class="btn-cancel" (click)="handleClose()">
            Cancel
          </button>
          <button type="submit" class="btn-submit">
            Add Asset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
